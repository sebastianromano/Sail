<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sailing GPS Tracker with Compass and Graphs</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.min.css" />
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
    <div id="map">
        <div id="compass">0Â°</div>
    </div>
    <div id="stats">
        <h2>Tracking Stats</h2>
        <p>Speed: <span id="speed" class="stat-value">0</span> km/h</p>
        <p>Distance: <span id="distance" class="stat-value">0</span> km</p>
        <button id="wakeLockBtn" class="wake-lock-btn">Keep Screen On</button>
        <button id="startTrackingBtn">Start Tracking</button>
    </div>
    <div id="graphs">
        <div class="chart-container">
            <canvas id="speedChart"></canvas>
        </div>
        <div class="chart-container">
            <canvas id="distanceChart"></canvas>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.js"></script>
    <script src="script.js"></script>
</body>

</html>
